<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    <div>
        <nav> <a href=index.html>Home</a> | <a href=contact.html>Contact Us </a> </nav>
    </div>
<h1>Contact Us</h1>

    <div>
        <form>
    
            <label>First Name:</label>
            <input type="text" name="firstname" placeholder="Joe">
            <br/>    
            <label>Last Name:</label>
            <input type="text" name="lastname" placeholder="Shmoe">
            <br/>            
            <label>Suggestions:</label>
            <br />
            <textarea  name="subject" placeholder="Please Leave a suggestion.."></textarea>
            <br/>               
            <label>How did you hear about us:</label>
            <select name="Reference">
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Other">Other</option>
            </select>
            <input type="submit">
    
        </form>
    </div>
    
</body>
</html>
